<script>
    function deleteProp() {
        var userIds = $("input:checked[name='userId'][type='checkbox']");
        if (userIds.length == 0) {
            dialogAlert({
                title: '错误',
                msg: '至少选择一个用户进行此操作',
                onClose: function () {
                    //window.close();
                }
            });
            return;
        }
        var userId = "";
        for (var i = 0; i < userIds.length; i++) {
            userId += "," + userIds[i].value;
        }
        dialogConfirm({
            title: '确认',
            msg: '删除用户可能会影响其他设置',
            onOk: function () {
                if (userId) {
                    loadrightbydata("/users/groupdelete", {userIds: userId});
                } else {
                    loadright("/users/groupdelete");
                }
            }

        });

    }
    function allSelect() {
        if (!document.getElementById("allSelect").checked) {
            $('#searchResultTable').find('input').each(function () {
                if (this.checked) {
                    this.click();
                }
            });
        } else {
            $('#searchResultTable').find('input').each(function () {
                if (!this.checked) {
                    this.click();
                }
            });
        }

    }
    function subdata(cid) {
        $.ajax({
            type: 'post',
            url: '/users/edit/' + cid,
            success: function (r) {
                if (r) {
                    $('#loading').hide();
                }

                $('#content').html(r);

            }, error: function () {
                alert('error');
            }
        });
    }
    //保存上次查询操作参数
    function onSubmitSearch() {

        try {
            searchParamStr = getFormParamStr('searchForm');
            $('#searchResultTable').dataTable().fnDraw();
        } catch (e) {
            return false;
        }
        return false;
    }
    var searchParamStr = "";
    var dataTablesHtml = $('#searchResultTable');

    function runDataTables() {
        /*
         * BASIC
         */
        $('#searchResultTable').dataTable({
            bPaginate: true,
            bProcessing: true,
            bLengthChange: true,
            bServerSide: true,
            bFilter: false,
            bSort: false,
            oSearch: false,
            // sPaginationType: "bootstrap_full",
            oLanguage: {
                sZeroRecords: "还没有任何符合条件的数据",
                sEmptyTable: "没有找到符合条件的玩家",
            },
            sAjaxSource: '/users/show',
            fnServerData: function (sSource, aoData, fnCallback) {

                var sp = searchParamStr + '&' + getSearchParmFromDataTableOAData(aoData);

                $.ajax({
                    url: sSource,//这个就是请求地址对应sAjaxSource
                    data: sp,//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
                    type: 'post',
                    dataType: 'json',
                    async: true,
                    success: function (result) {
                        //$('#searchResultTable').dataTable().fnSettings()._iDisplayStart = $('#searchResultTable').dataTable().fnSettings()._iDisplayStart - $('#searchResultTable').dataTable().fnSettings()._iDisplayLength;
                        //$('#searchResultTable').dataTable().fnDraw();

                        var aaData = result.list

                        // format data to datatables

                        var newAAData = [];
                        for (var i = 0; i < aaData.length; i++) {

                            var rowData = [
                                '<label class="checkbox"><input type="checkbox" name="userId" value="' + aaData[i].id + '"/><i class=""></i></label>',
                                aaData[i].username
                                , aaData[i].nickname
                                , aaData[i].remark
                                , aaData[i].create_time
                                , aaData[i].last_login_time
                            ];
                            var operatorStr = '';
                            operatorStr += '<button class="btn btn-success" onclick=openModifyWin("/users/edit/' + aaData[i].id + '","800","role编辑")>编辑</button> ';
                            //operatorStr +=  '<a href="javascript:void(0)"  onclick="subdata('+aaData[i].id+')"><button class="btn btn-success" type="button">修改</button></a> ';
                            operatorStr += '<a href=javascript:deletes("/users/delete/' + aaData[i].id + '")><button class="btn btn-success" type="button">删除</button></a> ';

                            rowData.push(operatorStr);
                            newAAData.push(rowData);

                        }
                        result.aaData = newAAData;
                        fnCallback(result);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
                    },
                    error: function (msg) {
                        dialogAlert({
                            title: '失败',
                            msg: '无法与服务器通信,请稍后重试',
                            onClose: function () {
                                //window.close();
                            }
                        });
                    }
                });
            }
        });


        /* END BASIC */

    }
    $(function () {
        pageSetUp();
        if ($('.DTTT_dropdown.dropdown-menu').length) {
            $('.DTTT_dropdown.dropdown-menu').remove();
        }
        runDataTables();
        $('#channelType').select2();
        //initStatsForm();
    });
    function loaddata(url) {
        fromStart = $('#start').val();
        toEnd = $('#end').val();
        $.ajax({
            type: "post",
            url: url == null ? "/grhistory/list" : url,
            data: {
                start: fromStart,
                end: toEnd,
            },
            success: function (responsetext) {
                $('#thetable').html(responsetext);
            }
        });
    }
    $('.mbox').find('tbody > tr').hover(function () {
        $(this).addClass('bgbulle');
    }, function () {
        $(this).removeClass('bgbulle');
    });

    var modifyWinJO = null;
    function openModifyWin(url, width, title) {
        if (modifyWinJO) {
            modifyWinJO.remove();
            modifyWinJO = null;
        }
        $.ajax({
            type: 'post',
            url: url,
            success: function (r) {
                if (r) {
                    $('#loading').hide();
                }

                var tempDiv = $('<div id="" title=' + title + '></div>');

                $(document.body).append(tempDiv);

                tempDiv.html(r);

                tempDiv.dialog({
                    width: width,
                    height: 800,
                    autoOpen: true,
                    modal: true,
                    buttons: {},
                    beforeClose: function () {
                        return true;
                    },
                    close: function () {
                        //modifyWinJO.remove();
                        return true;
                    }
                });

                modifyWinJO = tempDiv;

            }, error: function () {
                alert('rror');
            }
        });
    }
</script>
