            <form action="/users/update" class="smart-form" method="post" id="usersForm">

                    <div class="row">

                        </section>
                        <section class="col " style="width:15%">

                                <input name="users.password" placeholder="密码" type="text"
                                       value="${user.password!}">
                            </label>
                        </section>
                    </div>
                    <div class="row">
                        <section class="col " style="width:5%">
                            <label class="label">昵称</label>
                        </section>
                        <section class="col " style="width:15%">
                            <label class="input">
                                <input name="users.nickname" placeholder="昵称" type="text"
                                       value="${user.nickname!}">
                            </label>
                        </section>
                    </div>
                    <div class="row">
                        <section class="col " style="width:5%">
                            <label class="label">备注</label>
                        </section>
                        <section class="col " style="width:15%">
                            <label class="input">
                                <input name="users.remark" placeholder="备注" type="text"
                                       value="${user.remark!}">
                            </label>
                        </section>
                    </div>
